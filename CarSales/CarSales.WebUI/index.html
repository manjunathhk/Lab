<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <meta charset="utf-8"/>
    <link href="css/MyStyles.min.css" rel="stylesheet" />
</head>
<body>
<header id="pageHeader">
    Manjunath HK
</header>
<div id="viewport">
    Display Cars:
    <div id="carContainer">
        <table>
            <tr>
                <th>Manufacturer</th>
                <th>Name</th>
                <th>Fuel Type</th>
            </tr>
            <tbody id="carContainerTableBody">
                
            </tbody>
        </table>    
    </div>
    <script id="carTemplate" type="text/x-jQuery-tmpl">
        <tr>
            <td>${Manufacturer}</td>
            <td>${Name}</td>
            <td>${FuelType}</td>
        </tr>
    </script>

</div>
<footer>
    &copy; Manjunath HK - 2015
</footer>
<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

<script>
    $(document).ready(function () {
        $("#carContainer").hide();
        $.ajax({
            url: "http://localhost:2801/api/car123",
            success: function(result) {
                $("#carTemplate").tmpl(result).appendTo("#carContainerTableBody");
                $("#carContainer").show();
            },
            error: function(exception) {
                $("#carContainer").html(exception.responseJSON.Message);
                $("#carContainer").show();
            }
        });
    });
</script>
</body>


</html>
